<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    {% load static %}
    {% load socialaccount %}

    <link rel="stylesheet" href="{% static 'main/style.css' %}" type="text/css"/>
    <style>
      body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("{% static 'img/bg.jpg' %}") no-repeat;
        background-size: cover;
      }


    </style>
  </head>
  <body>

      <div class="row first-info" style="background-image: url({% static 'img/bg.jpg' %})" >
        <form id="add_form" method="post">
<!--          {{ form }}-->


        <div class="login-box">
          <h1>Registration</h1>
          <div class="textbox">
            <i class="fas fa-user"></i>
            {{ form.username }}<br>
          </div>

          <div class="textbox">
            <i class="fas fa-lock"></i>
            {{ form.password }}<br>
          </div>
            {% csrf_token %}
          <button form="add_form" type="submit" class="btn btn-primary" >Sign in</button>

        </form>


      </div>
      <a form="add_form" href="{% provider_login_url 'twitch' %}" type="submit" class="floating-button">Button</a>

  </body>
</html>
