<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}


    <link rel="stylesheet" href="{% static 'main/style.css' %}" type="text/css"/>
    <style>
      body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("{% static 'img/bg.jpg' %}") no-repeat;
        background-size: cover;
      }

    </style>
  </head>
  <body>
      <div class="row first-info" style="background-image: url({% static 'img/bg.jpg' %})" >
        <form method="post">
        {% csrf_token %}

        <div class="login-box">
          <h1>Login</h1>
          <div class="textbox">
            <i class="fas fa-user"></i>
            {{ form.username }}<br>
          </div>

          <div class="textbox">
            <i class="fas fa-lock"></i>
            {{ form.password }}<br>
          </div>

          <button type="submit" class="btn btn-primary" >Sign in</button>

        </form>


      </div>
      <a href="" type="submit" class="floating-button">Button</a>
  </body>
</html>
